apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/salihDIALLO/wordpress-k8s-project.git'  # mets ici ton repo GitHub
    targetRevision: HEAD
    path: 'base'  # dossier o√π sont tes manifests WordPress/MariaDB
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
