apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress-staging-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/salihDIALLO/wordpress-k8s-project.git
    targetRevision: main
    path: base/wordpress
  destination:
    server: https://kubernetes.default.svc
    namespace: wordpress-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
